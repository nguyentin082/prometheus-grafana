global:
    scrape_interval: 15s
    scrape_timeout: 10s
    evaluation_interval: 15s
    external_labels:
        monitor: 'amaz-healthcare-monitor'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           # - alertmanager:9093

# Load rules once and periodically evaluate them
# rule_files:
#   - "alerts.yml"

scrape_configs:
    # Prometheus self-monitoring
    - job_name: 'prometheus'
      static_configs:
          - targets: ['localhost:1090']

    # Node Exporter - System metrics from both servers
    - job_name: 'node-exporter'
      scrape_interval: 15s
      scrape_timeout: 10s
      static_configs:
          - targets:
                - 'localhost:9100'
                - '192.168.100.56:9100'

    # cAdvisor - Container metrics from both servers
    - job_name: 'cadvisor'
      scrape_interval: 15s
      scrape_timeout: 10s
      static_configs:
          - targets:
                - 'localhost:8080'
                - '192.168.100.56:8080'
