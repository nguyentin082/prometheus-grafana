global:
    scrape_interval: 15s
    evaluation_interval: 15s
    external_labels:
        monitor: 'amaz-healthcare-monitor'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           # - alertmanager:9093

# Load rules once and periodically evaluate them
# rule_files:
#   - "alerts.yml"

scrape_configs:
    # Prometheus self-monitoring
    - job_name: 'prometheus'
      static_configs:
          - targets: ['localhost:9090']

    # Node Exporter - System metrics
    - job_name: 'node-exporter'
      static_configs:
          - targets: ['node-exporter:9100']

    # cAdvisor - Container metrics
    - job_name: 'cadvisor'
      static_configs:
          - targets: ['cadvisor:8080']

    # AI Core application metrics
    - job_name: 'ai-core'
      static_configs:
          - targets: ['host.docker.internal:8080']
      metrics_path: '/metrics'
      scrape_interval: 30s

    # API System metrics (if applicable)
    - job_name: 'api-system'
      static_configs:
          - targets: ['host.docker.internal:3000']
      metrics_path: '/metrics'
      scrape_interval: 30s
